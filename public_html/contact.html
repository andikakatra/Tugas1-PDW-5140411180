    <div id="main">
	<div class="wrapper cf">
            <div id="page-content" class="cf">             
                <h3 class="heading">CONTACT FORM</h3>
                <p><p> Gunakan formulir kontak ini untuk menghubungi kami.</p>
                
                <script type="text/javascript" src="js/form-validation.js"></script>
                <form id="contactForm" action="#" method="post">
                    <fieldset>											
                        <p>
                            <label for="name" >Nama</label>
                            <input name="name"  id="name" type="text" class="form-poshytip" title="Masukan nama lengkap anda" />
                        </p>
                        <p>
                            <label for="email" >Email</label>
                            <input name="email"  id="email" type="text" class="form-poshytip" title="masukan email addres anda" />
                        </p>
                        <p>
                            <label for="web">Website</label>
                            <input name="web"  id="web" type="text" class="form-poshytip" title="Masukan situs web anda" />
                        </p>
                        <p>
                            <label for="comments">Pesan</label>
                            <textarea  name="comments"  id="comments" rows="5" cols="20" class="form-poshytip" title="Masukan komentar anda"></textarea>
                        </p>
                        <p> <input type="button" value="Kirim" name="submit" id="submit" /></p>
                    </fieldset>
                </form>
                
            </div>
        </div>
